{{ block "layout" . }}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ template "title" . }} &laquo; {{ .Title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ .URL.Static "style.css" }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ block "styles" . }}{{ end }}
  </head>
  <body>
    <div id="container">
    {{ template "content" . }}
    </div>
    {{ block "scripts" . }}{{ end }}
  </body>
</html>
{{ end }}
