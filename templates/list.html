{{ define "title" }}repository list{{ end }}
{{ define "content" }}
  <header>
    <h1 id="title"><a href="{{ .URL.Root }}">{{ .Title }}</a></h1>
    <p id="subtitle">{{ .Description }}</p>
  </header>
  <ul id="list">
    {{ range .Repos }}
      <li><a href="{{ $.URL.RepoRoot . }}">
        <div class="list-name">{{ .Name }}</div>
        {{ with .Description }}<div class="list-description">{{ . }}</div>{{ end }}
      </a></li>
    {{ end }}
  </ul>
{{ end }}
